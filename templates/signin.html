<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>PODO DMS | Log in</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="{{ base_url() }}/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ base_url() }}/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" href="{{ base_url() }}/css/AdminLTE.min.css">
	<link rel="stylesheet" href="{{ base_url() }}/plugins/iCheck/square/blue.css">
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
	<div class="login-logo">
		<a class="multi-lang"><b>PODO</b>System</a>
	</div>
	<div class="login-box-body">
		<p class="login-box-msg multi-lang">Sign in to start your session</p>

		<form action="" method="post">
			<div class="form-group has-feedback">
				<input type="text" id="txtUsername" class="form-control multi-lang" placeholder="Username">
				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="password" id="txtPassword" class="form-control multi-lang" placeholder="Password">
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="row">
				<div class="col-xs-8">
					<div class="checkbox icheck">
						<label>
							<input type="checkbox"> <span class="multi-lang">Remember Me</span>
						</label>
					</div>
				</div>
				<div class="col-xs-4">
					<button type="button" id="btnSignIn" class="btn btn-primary btn-block btn-flat multi-lang">Sign In</button>
				</div>
			</div>
		</form>

		<a href="#" class="multi-lang">I forgot my password</a><br>

	</div>
</div>

<script src="{{ base_url() }}/plugins/jquery/jquery-2.2.3.min.js"></script>
<script src="{{ base_url() }}/plugins/bootstrap/bootstrap.min.js"></script>
<script src="{{ base_url() }}/plugins/iCheck/icheck.min.js"></script>
<script src="{{ path_for('variable') }}"></script>
<script src="{{ base_url() }}/js/xtd/xtd.sdk.js"></script>
<script src="{{ base_url() }}/js/app.js"></script>
<script>
	$(function () {
		$('input').iCheck({
			checkboxClass: 'icheckbox_square-blue',
			radioClass: 'iradio_square-blue',
			increaseArea: '20%'
		});
		$(".form-control").keypress(function (event) {
			if (event.which == 13) {
				event.preventDefault();
				$("#btnSignIn").click();
			}
		});
		$('#btnSignIn').click(function () {
			XTD.login({'username':$('#txtUsername').val(),'password':$('#txtPassword').val()}, function (data) {
				if (!data.result) {
					alert('invalid username and password');
				} else {
					location.href = './';
				}
			});
		});

		XTD.translate($('body'));
	});
</script>
</body>
</html>
