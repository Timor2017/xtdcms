<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% block title %}{% endblock %} - STD</title>
		<link rel="stylesheet" href="{{ base_url() }}/css/bootstrap.min.css">
		<link rel="stylesheet" href="{{ base_url() }}/js/jquery-ui-1.11.4/jquery-ui.min.css">
		<link rel="stylesheet" href="{{ base_url() }}/css/font-awesome.min.css">
		<link rel="stylesheet" href="{{ base_url() }}/css/style.css" />
		<link rel="stylesheet" href="{{ base_url() }}/css/dragula.css" />
		<link rel="stylesheet" href="{{ base_url() }}/css/bootstrap-datetimepicker.min.css" />
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->		
		{% block head %}
		{% endblock %}
		<link href='//fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<nav class="navbar navbar-fixed-top navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Project name</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="{% if route == 'dashboard' %} active{% endif %}"><a href="{{ path_for('dashboard') }}">Home</a></li>
						<li class="{% if route == 'form' %} active{% endif %}"><a href="{{ path_for('form.list') }}">Forms</a></li>
						<li class="{% if route == 'member' %} active{% endif %}"><a href="{{ path_for('member.list') }}">Members</a></li>
						<li><input type="text" class="search-keywords" placeholder="Search..."></li>
					</ul>
				</div><!-- /.nav-collapse -->
			</div><!-- /.container -->
		</nav><!-- /.navbar -->

		<div class="container">
			{% block content %}{% endblock %}
		</div>
		
		<div id="footer">{% block footer %}{% endblock %}</div>
		
		<script src="{{ base_url() }}/js/jquery-3.1.1.min.js"></script>
		<script src="{{ base_url() }}/js/dragula/dragula.js"></script>
		<script src="{{ base_url() }}/js/bootstrap-datetimepicker.min.js"></script>
		{% block scripts %}
		{% endblock %}
	</body>
</html>
